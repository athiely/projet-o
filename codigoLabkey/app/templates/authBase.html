<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Autenticação{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="auth-container">
      <aside class="aside-auth">
        <img src="/app/static/images/logo-labkey.png" alt="logo-labkey" />
      </aside>
      <main class="auth-main">
        <div class="log-txt">
          <h1>{% block header_title %}Página de Autenticação{% endblock %}</h1>
          <p>{% block header_description %}{% endblock %}</p>
          <div id="feedback-message"></div>
        </div>

        {% block content %} {% endblock %}

        <div class="return">
          {% block return_link %}
          <a href="#">Voltar</a>
          {% endblock %}
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKU"
      crossorigin="anonymous"
    ></script>

    {% block page_script %} {% endblock %}
  </body>
</html>
