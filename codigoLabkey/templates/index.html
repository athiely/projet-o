<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB KEY - Sua Solução para Reserva de Salas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css?v=1.1" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon_io/favicon.ico">


    <meta
      name="description"
      content="LabKey: Plataforma eficiente para reserva e gerenciamento de salas, laboratórios e auditórios."
    />
  </head>

  <style>
    #labkey-logo {
      height: 60px;
      width: auto;
      vertical-align: middle;
    }

    .min-vh-85 {
      min-height: 85vh;
    }

    .footer {
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm"
      >
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="/static/images/logo_labkey.png"
              alt="Lab Key Logo"
              id="labkey-logo"
            />
          </a>

          <div class="ms-auto">
            <a href="/login" class="btn btn-outline-primary me-2">Entrar</a>
            <a href="/cadastro" class="btn btn-primary">Cadastre-se</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5 d-flex align-items-center min-vh-85">
      <div class="row align-items-center g-5">
        <section class="col-lg-6 text-center text-lg-start">
          <h1 class="display-3 fw-bold mb-3">LabKey</h1>
          <h2 class="lead mb-4 text-muted">
            Sua solução rápida e eficiente para reserva de salas, laboratórios e
            recursos. Chega de conflitos de agendamento!
          </h2>

          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="/cadastro" class="btn btn-primary btn-lg px-4 me-md-2">
              Comece Agora
            </a>
            <a href="/equipe" class="btn btn-outline-secondary btn-lg px-4">
              Ver Mais
            </a>
          </div>
        </section>

        <section class="col-lg-6">
          <img
            src="/static/images/Cópia_de_esboço_do_projeto_LabKey-removebg-preview.png"
            class="d-block mx-lg-auto img-fluid"
            alt="Ilustração moderna de um calendário de agendamentos e salas, simbolizando a solução de reserva LabKey."
            loading="lazy"
          />
        </section>
      </div>
    </main>

    <footer class="footer mt-auto py-1 bg-light border-top">
      <div class="container text-center">
        <span class="text-muted small"
          >© 2025 LAB KEY | Todos os direitos reservados.</span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
