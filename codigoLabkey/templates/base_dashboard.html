<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LabKey - Sistema de Reservas{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.4.3/dist/css/coreui.min.css"
      rel="stylesheet"
      integrity="sha384-oMIIhJL1T5s+PxJr6+Qb0pO1IRFB6OGMM+J57UBT3UQKxSVsb++MkXpu9cLqaJxu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="dsbd-container">
      <nav class="dsbd-nav navbar navbar-expand-lg">
        <a class="navbar-brand" href="/dashboard">LabKey</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/salas">Salas</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/reservas">Reservas</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger ms-3" href="/logout">Sair</a>
          </li>
        </ul>
      </nav>

      <main class="dsbd-main container py-4">
        {% block content %}{% endblock %}
      </main>

      <footer class="dsbd-footer text-center py-3 mt-auto"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.4.3/dist/js/coreui.bundle.min.js"
      integrity="sha384-SWhFOmxmv1pfTLKVBW7q8uossvuaWNeQFdmaWi6xdldiUjyqG9F6V2R2BOC8gkxx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
