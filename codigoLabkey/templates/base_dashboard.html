<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LabKey - Sistema de Reservas{% endblock %}</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="dsbd-container">
        <!-- Navbar comum -->
        <nav class="dsbd-nav navbar navbar-expand-lg">
            <a class="navbar-brand" href="/dashboard">LabKey</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/salas">Salas</a></li>
                <li class="nav-item"><a class="nav-link" href="/reservas">Reservas</a></li>
                <li class="nav-item"><a class="btn btn-outline-danger ms-3" href="/logout">Sair</a></li>

            </ul>
        </nav>

        <!-- Conteúdo dinâmico -->
        <main class="dsbd-main container py-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Rodapé -->
        <footer class="dsbd-footer text-center py-3 mt-auto">

        </footer>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
