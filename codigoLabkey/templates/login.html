<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="auth-container">
      <aside class="aside-auth">
        <img src="/static/images/logo-labkey.png" alt="logo-labkey" />
      </aside>
      <main class="auth-main">
        <div class="form-container">
        <div class="auth-txt">
          <h1>Login</h1>
          <p>Entre para acessar suas reservas</p>
          <div id="feedback-message"></div>
        </div>

        <form class="form-stl" id="login-form" method="POST">
          <div class="row">
            <div class="mb-3 col-md-12">
              <label for="email" class="form-label">EndereÃ§o de Email</label>
              <input
                type="email"
                class="form-control"
                id="email-log"
                name="email"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="mb-3 col-md-12">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha-log"
                name="senha"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn w-100">Entrar</button>
          <p class="mt-3 text-center">
            NÃ£o tem conta? <a href="/templates/cadastro.html">Cadastre-se</a>
          </p>
        </form>

        <div class="return">
          <a href="#">Voltar</a>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKU"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
