<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título dinâmico para cada página -->
    <title>{% block title %}Autenticação - LabKey{% endblock %}</title>
    
    <!-- CSS Estático e Bootstrap -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Estrutura Principal de Autenticação -->
    <div class="auth-container">
      
      <!-- Seção da Logo (Aside) -->
      <aside class="aside-auth">
        <!-- Assume que você terá uma pasta static/images/ com a logo -->
        <img src="/static/images/logo-labkey.png" alt="logo-labkey" />
      </aside>

      <!-- Seção Principal (Main) - Aqui entra o conteúdo específico -->
      <main class="auth-main">
        <!-- BLOCO DE CONTEÚDO: O conteúdo de Login ou Cadastro será injetado aqui -->
        {% block auth_content %}{% endblock %}

        <div class="return">
            <!-- Rota de retorno que pode ser ajustada conforme a necessidade -->
            <a href="#">Voltar</a>
        </div>
      </main>
    </div>

    <!-- Scripts do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts Específicos da Página -->
    {% block scripts %}{% endblock %}
  </body>
</html>
